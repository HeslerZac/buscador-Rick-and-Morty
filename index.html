<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Rick and Morty</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold text-cyan-400 mb-2">Explorador de Rick and Morty</h1>
            <p class="text-gray-400">Descubre tus personajes favoritos de la serie animada.</p>
        </header>

        <div id="filters" class="flex flex-wrap gap-4 justify-center mb-8 p-4 bg-gray-800 rounded-lg shadow-lg">
            <input type="text" id="name-filter" placeholder="Buscar por nombre..." class="p-2 rounded bg-gray-700 text-white border-2 border-gray-600 focus:border-cyan-400 focus:outline-none w-full md:w-auto" aria-label="Filtro por nombre">

            <select id="status-filter" class="p-2 rounded bg-gray-700 text-white border-2 border-gray-600 focus:border-cyan-400 focus:outline-none" aria-label="Filtro por estado">
                <option value="">Todo estado</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>

            <select id="gender-filter" class="p-2 rounded bg-gray-700 text-white border-2 border-gray-600 focus:border-cyan-400 focus:outline-none" aria-label="Filtro por género">
                <option value="">Todo género</option>
                <option value="female">Femenino</option>
                <option value="male">Masculino</option>
                <option value="genderless">Sin género</option>
                <option value="unknown">Desconocido</option>
            </select>
        </div>

        <div id="message-container" class="text-center text-xl my-8"></div>

        <div id="character-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>

        <div id="pagination-container" class="flex justify-center items-center gap-4 mt-8">
            <button id="prev-button" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded disabled:bg-gray-600 disabled:cursor-not-allowed">Anterior</button>
            <button id="next-button" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded disabled:bg-gray-600 disabled:cursor-not-allowed">Siguiente</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
